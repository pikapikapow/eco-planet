<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="lvl2">
      <div class="topChart">
        <div id="backbtn2" class="item item3">
          <a href="index.html"><i class="fa-solid fa-arrow-left"></i> back </a>
        </div>
        <div id="fishCount"></div>
        <div id="counter1">
          <span id="countCorrect1">0</span>/<span>60</span>
        </div>
      </div>

      <div id="fishContainer"></div>
      <!-- <div>
        <i class="fa fa-solid fa-tree fa-4x" style="color: #5bb62b"></i>
      </div> -->
      <div id="question">
        <button id="questionbtn1">Start</button>
        <input
          type="text"
          id="answer"
          placeholder="Enter your answer here!"
          autocomplete="off"
        />

        <div id="reply">
          <button id="checkBtn">Submit</button>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <section class="modal-container" id="modal2">
      <section class="modal">
        <button class="close-btn" id="close2">x</button>
        <div class="modal-content">
          <h1>You Won! 👍👍👍</h1>
          <p>
            Great job! You solved all the math problems and saved nature! The
            Earth is green and healthy, thanks to you!
          </p>
        </div>
      </section>
    </section>

    <script src="lvl2.js"></script>
  </body>
</html>
