<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="lvl2">
      <button id="backbtn2" class="item item3">
        <a href="index.html">Back to menu?</a>
      </button>
      <div id="counter1"><span id="countCorrect1">0</span>/<span>60</span></div>
      <div id="fishCount"></div>
      <div id="fishContainer"></div>
      <!-- <div>
        <i class="fa fa-solid fa-tree fa-4x" style="color: #5bb62b"></i>
      </div> -->
      <div id="question">
        <button id="questionbtn1">Start</button>
        <input
          type="text"
          id="answer"
          placeholder="Enter your answer here!"
          autocomplete="off"
        />

        <div id="reply">
          <button id="checkBtn">Submit</button>
          <div id="result"></div>
        </div>
      </div>
    </div>
    <script src="lvl2.js"></script>
  </body>
</html>
