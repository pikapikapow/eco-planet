<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="lvl1">
      <div class="topChart">
        <div id="backbtn" class="item item3">
          <a href="index.html"><i class="fa-solid fa-arrow-left"></i> back </a>
        </div>
        <div id="treeCount"></div>
        <div id="counter"><span id="countCorrect">0</span>/<span>50</span></div>
      </div>

      <div id="treeContainer"></div>
      <!-- <div>
        <i class="fa fa-solid fa-tree fa-4x" style="color: #5bb62b"></i>
      </div> -->
      <div id="question">
        <button id="questionbtn1">start</button>
        <input
          type="text"
          id="answer"
          placeholder="your answer.."
          autocomplete="off"
        />

        <div id="reply">
          <button id="checkBtn">submit</button>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <section class="modal-container" id="modal">
      <section class="modal">
        <button class="close-btn" id="close">x</button>
        <div class="modal-content">
          <h1>You Won! 👍👍👍</h1>
          <p>
            Great job! You solved the math problems in this level and saved the
            forest!
          </p>
        </div>
      </section>
    </section>

    <script src="lvl1.js"></script>
  </body>
</html>
